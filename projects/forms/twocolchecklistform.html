		* {

		}
		
		section {
			border: 1px solid blue;

		}
		
		section > h1 {

		}
		
		div {
			border:1px solid black;

		}
		
		div.col1, div.col2 {

			width:50%;
			float:left;

		}
		
		div.double-unit input.textField { width:180px; }
		
		h3 {border:1px solid; background-color:#ddd; margin:0; font-size:16px; padding:3px;	}

		div.double-unit input { width:75px; }
		div.double-unit input[type=checkbox], div.double-unit input[type=radio] { width:25px; }
		
		.grid-unit { display:inline-block; }
		

		@media screen and (max-width: 400px) {
			div.col1, div.col2 {
				display:block;
				width:100%;
				float:clear;
				padding:0;
			}
			
			div.double-unit label {
				width:220px;
			}
			
			div.double-unit > div.grid-unit{
				width:100%;
			}
			
			div.double-unit {
				padding:0;
			}
			
			
			
		}

		
	</style>
